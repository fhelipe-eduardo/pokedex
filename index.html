<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Treinando aplicação web usando JS">
    <link rel="shortcut icon" href="./src/imagens/pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Voltar</button>
            <button class="button btn-next">Avançar &gt;</button>
        </div>

        <img src="./src/imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>

    <script src="src/js/script.js"></script>

</body>
</html>
